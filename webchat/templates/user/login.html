{% extends 'user/base.html' %}
{% block title %}Login in{% endblock %}
{% block head %}Login in{% endblock %}
{% block action %}
<form action="/accounts/login/" method="POST">
			{% csrf_token %}
			<div id="div_id_username" class="clearfix">
				<div class="form-group">
					<label for="id_username">Username:</label>
					<input type="text" name="username" maxlength="32" autocapitalize="off" autocorrect="off" class="form-control" id="id_username" required="">
				</div>
			</div>
			<div id="div_id_password" class="clearfix">
				<div class="form-group">
					<label for="id_password">Password:</label>
					<input type="password" name="password" maxlength="16" autocapitalize="off" autocorrect="off" class="form-control" id="id_password" required="">
				</div>
			</div>
			<input type="submit" name="submit" value="Log in" class="btn btn-primary form-control" id="submit-id-submit">
		</form>
		<a href="../register">Sign up now</a>
{% endblock %}
{% block error %}
{% if errors %}
<ul>
{% for error in errors %}
	<li>error</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
